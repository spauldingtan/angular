<html ng-app="myApp">
<head>
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="MyController as vm">

    <my-example></my-example>

    <br>


    <a ui-sref="myexample">My Example</a>
    <a ui-sref="component1">The Other Component</a>
    <button ng-click="vm.goToComponent()">Go to component</button>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
    <!-- app.js must be FIRST, since the component is added to it -->
    <script src="app.js"></script>
    <script src="my-example/my-example.component.js"></script>
    <script src="component1/component1.component.js"></script>
</body>
</html>
